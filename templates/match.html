{% extends "base.html" %}
{% block title %}Pairup{% endblock %}
{% block content %}
<div class="container">
    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th>Player 1</th>
            <th>Player 2</th>
        </tr>
        </thead>
        <tbody>
        {% for match in matches %}
        <tr>
            <td>{{ match[0] }}</td>
            <td>{{ match[1] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
