{% extends "base.html" %}
{% block title %}Pairup{% endblock %}
{% block content %}
<div class="container">
    <form class="form-horizontal" action="/match" method="post" id="pageform">
        <fieldset>
            <legend>Pairup!</legend>

            <div class="form-group">
                <label for="players" class="col-lg-2 control-label">Players</label>
                <div class="col-lg-10">
                    <textarea class="form-control" rows="3" id="players" name="players"></textarea>
                    <span class="help-block">A newline delimited list of players.</span>
                </div>
            </div>

            <div class="form-group">
                <label for="rounds" class="col-lg-2 control-label">Rounds</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="rounds" placeholder="3" name="rounds">
                    <span class="help-block">The number of rounds each player should play</span>
                </div>
            </div>

            <div class="col-lg-10 col-lg-offset-2">
                <button type="button" class="btn btn-primary" id="formsubmit">Submit</button>
            </div>
        </fieldset>
    </form>
</div>

<script type="text/javascript">
    document.getElementById('rounds').value = '3';
    document.getElementById('formsubmit').onclick = function () {
        document.getElementById('pageform').submit();
    };

</script>
{% endblock %}
